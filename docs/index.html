<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Iamages Web Drop</title>
    <meta name="description" content="Easily upload your images.">
    <link rel="icon" href="assets/icons/iamages-icon.png">
    <link rel="manifest" href="iamages_web-drop.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="assets/css/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/lib/bulma/bulma.min.css">
    <link rel="stylesheet" href="assets/css/lib/bulma/bulma-divider.min.css">
    <link rel="stylesheet" href="assets/css/lib/bulma/bulma-switch.min.css">
    <link rel="stylesheet" href="assets/css/lib/animate.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://iamages.github.io/web-drop">
                <img src="assets/icons/iamages-icon.png" width="28" height="28">
              </a>
              <a class="navbar-item" href="https://iamages.github.io/web-drop">
                Web Drop
              </a>
              <a class="navbar-item" href="https://iamages.github.io/web">
                <span class="icon-text">
                  <span>Full web experience</span>
                  <span class="icon">
                    <i class="fas fa-arrow-right"></i>
                  </span>
                </span>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="file is-large is-boxed is-centered">
                <label class="file-label">
                  <input id="upload-file-input" class="file-input" type="file" accept="image/png,image/jpeg,image/gif,image/apng,image/webp,image/bmp">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-image"></i>
                    </span>
                    <span class="file-label">
                      Select file...
                    </span>
                  </span>
                </label>
              </div>
              <div class="divider">OR</div>
              <div class="field is-grouped is-grouped-centered">
                <p class="control has-icons-left is-expanded">
                  <input id="upload-url-input" class="input is-medium" type="url" placeholder="URL to image">
                  <span class="icon is-medium is-left">
                    <i class="fas fa-globe"></i>
                  </span>
                </p>
                <p class="control">
                  <button id="upload-url-next-button" class="button is-medium">
                    <span class="icon is-medium">
                      <i class="fas fa-arrow-right"></i>
                    </span>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <section class="section">
          <div class="container has-text-centered content">
            <p>
              By using this service, you agree to our <a href="https://iamages.uber.space/iamages/api/v2/private/tos" target="_blank">Terms of Service</a> and 
              <a href="https://iamages.uber.space/iamages/api/v2/private/privacy" target="_blank">Privacy Policy</a>
            </p>
          </div>
        </section>
      </div>
    </section>

    <div id="upload-modal" class="modal">
      <div class="modal-background animate__animated"></div>
      <div class="modal-card animate__animated">
        <header class="modal-card-head">
          <p class="modal-card-title">Upload</p>
          <button id="upload-modal-close-button" class="delete" data-bulma-modal="close"></button>
        </header>
        <section class="modal-card-body">
          <div id="upload-modal-details-page" class="container">
            <img id="upload-modal-img">
            <hr>
            <div class="field">
              <p class="control is-expanded">
                <input id="upload-modal-description-input" class="input" type="text" placeholder="No description yet.">
              </p>
            </div>
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <input id="upload-modal-nsfw-toggle" name="upload-modal-nsfw-toggle" type="checkbox" class="switch is-rounded is-danger">
                  <label for="upload-modal-nsfw-toggle">NSFW</label>
                </div>
                <div class="field">
                  <input id="upload-modal-hidden-toggle" name="upload-modal-hidden-toggle" type="checkbox" class="switch is-rounded is-danger">
                  <label for="upload-modal-hidden-toggle">Hidden (from public)</label>
                </div>
              </div>
            </div>
          </div>
          <div id="upload-modal-complete-page" class="container has-text-centered is-hidden">
            <span class="icon is-large">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
            <h1 class="title is-4">Upload complete</h1>
            <hr>
            <div class="buttons is-centered">
              <button id="upload-modal-share-button" class="button is-rounded is-medium">
                <span class="icon is-medium">
                  <i class="fas fa-share"></i>
                </span>
                <span>Share link</span>
              </button>
              <button id="upload-modal-copy-button" class="button is-rounded is-medium">
                <span class="icon is-medium">
                  <i class="fas fa-copy"></i>
                </span>
                <span>Copy link</span>
              </button>
              <a id="upload-modal-go-button" class="button is-rounded is-medium" target="_blank">
                <span class="icon is-medium">
                  <i class="fas fa-arrow-right"></i>
                </span>
                <span>Go to link</span>
              </a>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="upload-modal-upload-button" class="button is-primary">Upload</button>
        </footer>
      </div>
    </div>

    <script src="assets/js/lib/bulma/bulma-toast.min.js" defer="defer"></script>
    <script src="assets/js/lib/bulma/bulma-modal.js" defer="defer"></script>
    <script src="assets/js/init.js" defer="defer"></script>
    <script src="assets/js/index.js" defer="defer"></script>
  </body>
</html>
